<!DOCTYPE html>

<html lang='en' class=''>

<head>

    <meta charset='UTF-8'>

    <title>ChatBox</title>

    <meta name="robots" content="noindex">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css"></link>

</head>

<body>

    <section class="msger">

        <header class="msger-header">

            <div class="msger-header-title">

                <i class="fas fa-comment-alt"></i> ChatBox
            </div>

            <div class="msger-header-options">

                <span><i class="fas fa-cog"></i></span>

            </div>

        </header>

        <main class="msger-chat">

            <div class="msg left-msg">

                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

                <div class="msg-bubble">

                    <div class="msg-info">

                        <div class="msg-info-name">Notebook</div>

                        <div class="msg-info-time">17h30p</div>

                    </div>

                    <div class="msg-text">

                     Chào bạn, hãy đặt câu hỏi ở đây nhé !!!

                    </div>

                </div>

            </div>

            <div class="msg right-msg">

                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>

                <div class="msg-bubble">

                    <div class="msg-info">

                        <div class="msg-info-name">Người Ẩn Danh</div>

                        <div class="msg-info-time">17h35p</div>

                    </div>

                    <div class="msg-text">

                        Xin chào

                    </div>

                </div>

            </div>

        </main>

        <form class="msger-inputarea">

            <input type="text" class="msger-input" placeholder="Đang nhập chữ...">

            <button type="submit" class="msger-send-btn">Gửi</button>

        </form>

    </section>

    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>

    <script src="script.js"></script>

</body>
</html>
